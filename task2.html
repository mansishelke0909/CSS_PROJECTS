<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fading Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui, sans-serif;
        }

        .fade-text {
            font-size: 2rem;
            font-weight: bold;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="fade-text">Hello, welcome to sprk technology!</div>
</body>

</html>
